version: '3.8'

services:
  mysql:
    image: mysql:9.5.0
    container_name: task-api-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: taskdb
      MYSQL_USER: taskuser
      MYSQL_PASSWORD: taskpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-api-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-api-server
    ports:
      - "8080:8080"
    environment:
      # Server config
      SERVER_PORT: 8080
      ENVIRONMENT: production
      SERVER_READ_TIMEOUT: 10s
      SERVER_WRITE_TIMEOUT: 10s
      
      # Database config - use service name 'mysql' as host
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: taskuser
      DB_PASS: taskpass
      DB_NAME: taskdb
      DB_MAX_OPEN_CONNS: 25
      DB_MAX_IDLE_CONNS: 5
      DB_CONN_MAX_LIFETIME: 5m

      GIN_MODE: release
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - task-api-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  task-api-network:
    driver: bridge